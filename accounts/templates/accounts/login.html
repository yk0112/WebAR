{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'WebAR/css/style.css' %}" />
</head>

<body class="hold-transition login-page" style="background-color: #f5f5f5">

  <div class="login-box">
      <h1>WebAR</h1>

      <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}  
          <div class="form-group has-feedback m-3">
            {{ field }}
          </div>
        {% endfor %}
        <div>

          {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              <p>{{ error }}</p>
            </div>
          {% endfor %}
        
          <a href="../register">Register new account</a>
          <div class="m-3 col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" style="width: 120px;">Sign in</button>
          </div>

        </div>
      </form>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>

  <style>
    .login-box {
        width: 30%; 
        margin:0 auto; 
        text-align: center; 
        margin-top: 200px;
        /* border: 2px solid #000000; */
    }
  </style>
</body>
</html>
